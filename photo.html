<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body class="bg-gray-100">
    <div class="wrap w-full  bg-white flex justify-center items-center ">
    </div>

    <script>
        const wrap = document.querySelector(".wrap");
        if (localStorage["albumId"]) {
            albumId = JSON.parse(localStorage["albumId"]);
        }
        fetch(
            "https://jsonplaceholder.typicode.com/photos/?id=" + albumId

        )
            .then((res) => {
                return res.json();
            })
            .then((data) => {
                data.forEach((photo) => {
                    console.log(photo);
                    wrap.insertAdjacentHTML(
                        "beforeend",
                        `
            <img class="w-3/5 h-screen p-12 rounded-xl shadow-xl mx-auto bg-gray-100" src="${photo.url}">
              </img>
              `
                    );
                });
            }
            )
            .catch((err) => console.log(err));
    </script>
</body>

</html>
